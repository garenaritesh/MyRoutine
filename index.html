<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Daily Routine Tracker</h1>
        <ul id="routine-list">
            <li>Wake Up 7:30 Earkly..<button class="complete-btn">Complete</button></li>
            <li>30 minutes thinking relax<button class="complete-btn">Complete</button></li>
            <li>Ready for 9:00<button class="complete-btn">Complete</button></li>
            <li>30 minutes watch mobile <button class="complete-btn">Complete</button></li>
            <li>Start Read For Exam <button class="complete-btn">Complete</button></li>
            <li>1 Exercise at evening<button class="complete-btn">Complete</button></li>
            <li>follow Skinn Care Routine<button class="complete-btn">Complete</button> </li>
        </ul>
        <div class="stats">
            <p>Completed Tasks: <span id="completed-count">0</span></p>
            <p>Uncompleted Tasks: <span id="uncompleted-count">5</span></p>
            <p>Current Streak: <span id="streak-count">0</span> days</p>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
